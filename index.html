<!doctype html>
<html lang="ka">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>მიყვარხარ სიდო</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background: #ffefc6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                background: #fff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }
            h1 {
                color: #d9534f;
                font-size: 3em;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.5em;
                color: #555;
            }
            .heart {
                font-size: 2.5em;
                color: red;
            }
            .footer {
                margin-top: 20px;
                font-size: 1.2em;
                color: #888;
            }
            .footer span {
                color: #d9534f;
            }
            .buttons {
                margin-top: 20px;
            }
            .button {
                padding: 10px 20px;
                font-size: 1.2em;
                color: #fff;
                background-color: #d9534f;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                text-decoration: none;
            }
            .button:hover {
                background-color: #c9302c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ძალიან მიყვარხარ სიდო!</h1>
            <p>ჩემი გული მხოლოდ შენთვის ცემს, სიდო. 💖</p>
            <p class="heart">❤️</p>
            <div class="buttons">
                <a href="signup.html" class="button">რეგისტრაცია</a>
                <a href="login.html" class="button">ლოგინი</a>
            </div>
            <div class="footer">
                <p>
                    სიყვარული შენთან ერთად არის ყოველი დღე უკეთესი.
                    <span>3 წელი და უფრო მეტი</span>
                </p>
            </div>
        </div>
    </body>
</html>
