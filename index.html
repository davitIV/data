<!doctype html>
<html lang="ka">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>მთავარი გვერდი</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background: #ffefc6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                background: #fff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }
            h1 {
                color: #d9534f;
                font-size: 3em;
                margin-bottom: 10px;
            }
            .button-container {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }
            button {
                background-color: #d9534f;
                color: white;
                padding: 15px 25px;
                border: none;
                border-radius: 10px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #c9302c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>მოგესალმებით!</h1>
            <div class="button-container">
                <button onclick="window.location.href='signup.html'">
                    რეგისტრაცია
                </button>
                <button onclick="window.location.href='login.html'">
                    ლოგინი
                </button>
            </div>
        </div>
    </body>
</html>
