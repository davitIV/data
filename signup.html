<!doctype html>
<html lang="ka">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>რეგისტრაცია</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #ffefc6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background: #fff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 100%;
            }
            h2 {
                color: #d9534f;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background-color: #d9534f;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 10px;
                font-size: 1.1em;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #c9302c;
            }
            a {
                display: block;
                margin-top: 15px;
                color: #d9534f;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>რეგისტრაცია</h2>
            <form action="main.html" method="post">
                <input type="text" placeholder="მომხმარებელი" required />
                <input type="number" placeholder="ასაკი" required />
                <input type="password" placeholder="პაროლი" required />
                <input type="password" placeholder="გაიმეორე პაროლი" required />
                <button type="submit">რეგისტრაცია</button>
            </form>
            <a href="login.html">უკვე გაქვთ ანგარიში?</a>
        </div>
    </body>
</html>
